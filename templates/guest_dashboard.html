{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Bilkent IOS{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'guest.css' %}">
  <!-- Inline styles for hover effect -->
  <style>
    .sidebar a {
      color: white !important;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #505050 !important;
      color: white !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Bilkent Information Office System</h3>
    <nav>
      <ul>
        <!-- Update all links to ensure consistency -->
        <li><a href="{% url 'guest_dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'apply_fair' %}">Apply for Fair</a></li>
        <li><a href="{% url 'apply_hs_tour' %}">Apply HS Tour</a></li>
        <li><a href="{% url 'apply_ind_tour' %}">Apply Ind. Tour</a></li>
        <li><a href="{% url 'give_feedback' %}">Give Feedback</a></li>
      </ul>
    </nav>
    <footer>
      <!-- Contact Us link updated to use Django URL naming -->
      <a href="{% url 'contact_us' %}">Contact Us</a>
    </footer>
  </div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
